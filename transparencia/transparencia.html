<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparência - Condomínio</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para o iframe de forma responsiva */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-4xl p-6 bg-white rounded-xl shadow-lg">

        <!-- Topo da página: Título e Botões de Navegação -->
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Portal da Transparência</h1>
            <div class="flex space-x-2">
                <a href="area_condominio.html"
                    class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg shadow-md hover:bg-gray-300 transition duration-300">
                    Voltar
                </a>
                <!-- Botão "Sair" com a função de logout -->
                <button id="signOutButton"
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    Sair
                </button>
            </div>
        </div>

        <!-- Seletor de Planilhas e Título Dinâmico -->
        <div class="mb-4">
            <label for="sheetSelector" class="block text-sm font-medium text-gray-700 mb-2">Selecione a Planilha:</label>
            <select id="sheetSelector" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <!-- As opções abaixo foram atualizadas com os GIDs e nomes que você forneceu. -->
                <option value="1809557920" data-title="Detalhamento Fevereiro" selected>Detalhamento Fevereiro</option>
                <option value="1679651777" data-title="Detalhamento Março">Detalhamento Março</option>
                <option value="1069912683" data-title="Detalhamento Abril">Detalhamento Abril</option>
                <option value="1165219616" data-title="Detalhamento Maio">Detalhamento Maio</option>
                <option value="1086365309" data-title="Detalhamento Junho">Detalhamento Junho</option>
                <option value="1938829481" data-title="Detalhamento Julho">Detalhamento Julho</option>
                <option value="171621464" data-title="Detalhamento Agosto">Contas Agosto</option>
                <option value="642435072" data-title="Setembro">Setembro</option>
                <option value="239291763" data-title="Detalhamento Setembro">Contas Setembro</option>
                <option value="1560765496" data-title="Outubro">Outubro</option>
                <option value="1240090346" data-title="Detalhamento Outubro">Detalhamento Outubro</option>
                <option value="214431443" data-title="Novembro">Novembro</option>
                <option value="184640046" data-title="Detalhamento Novembro">Detalhamento Novembro</option>
                <option value="1886205061" data-title="Dezembro">Dezembro</option>
                <option value="658930077" data-title="Detalhamento Dezembro">Detalhamento Dezembro</option>
                <option value="259774068" data-title="Relatório Anual">Relatório Anual</option>
            </select>
            <!-- Título dinâmico para mostrar a planilha selecionada -->
            <p class="mt-2 text-sm text-gray-600">Visualizando: <span id="sheetTitle" class="font-medium text-gray-800">Detalhamento Fevereiro</span></p>
        </div>

        <!-- Conteúdo central: Planilha incorporada -->
        <div class="w-full h-[600px] rounded-lg overflow-hidden border border-gray-200 shadow-sm">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQBnAawdBPzzia0IjSqS64GzPZExsM2fKHybYQakov8dKwypU1zdcIHITF76XcY8w/pubhtml?gid=68210221&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>

    </div>

    <!-- Firebase e Script para Manipulação do Iframe -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Variáveis globais fornecidas pelo ambiente
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app;
        let auth;

        // Inicializa o Firebase somente se a configuração estiver disponível
        if (firebaseConfig) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
        }

        // Função de login, caso o usuário não esteja autenticado
        async function authenticate() {
            if (!auth) {
                console.error("Firebase Auth não foi inicializado.");
                return;
            }
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro na autenticação:", error);
            }
        }

        // Função para lidar com o logout
        async function handleSignOut() {
            if (!auth) {
                console.error("Firebase Auth não foi inicializado. Redirecionando...");
                window.location.href = "index.html";
                return;
            }
            try {
                // Tenta fazer o logout no Firebase
                await signOut(auth);
                // Redireciona para a página inicial (index.html)
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                // Se houver erro, apenas redireciona para a página inicial como fallback
                window.location.href = "index.html";
            }
        }
        
        window.addEventListener('load', () => {
            // Adiciona um listener ao botão de Sair
            const signOutButton = document.getElementById('signOutButton');
            if (signOutButton) {
                signOutButton.addEventListener('click', handleSignOut);
            }
            // Autentica o usuário ao carregar a página
            authenticate();

            // Lógica para o seletor de planilhas
            const sheetSelector = document.getElementById('sheetSelector');
            const googleSheetIframe = document.getElementById('googleSheetIframe');
            const sheetTitleSpan = document.getElementById('sheetTitle');

            if (sheetSelector && googleSheetIframe && sheetTitleSpan) {
                // URL base da planilha, sem o GID
                const sheetBaseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBnAawdBPzzia0IjSqS64GzPZExsM2fKHybYQakov8dKwypU1zdcIHITF76XcY8w/pubhtml";
                // Parâmetros adicionais para o iframe
                const sheetParams = "&single=true&widget=true&headers=false";

                // Função para atualizar o iframe e o título
                function updateIframeAndTitle() {
                    const newGid = sheetSelector.value;
                    const selectedOption = sheetSelector.options[sheetSelector.selectedIndex];
                    const newTitle = selectedOption.dataset.title;

                    // Atualiza o iframe
                    googleSheetIframe.src = `${sheetBaseUrl}?gid=${newGid}${sheetParams}`;
                    
                    // Atualiza o título dinâmico
                    sheetTitleSpan.textContent = newTitle;
                }

                // Atualiza o iframe e o título imediatamente ao carregar a página
                updateIframeAndTitle();
                
                // Adiciona o listener para atualizar quando a seleção mudar
                sheetSelector.addEventListener('change', updateIframeAndTitle);
            }
        });
    </script>
</body>
</html>
